<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">

<style>
	* {
		font-style: unset;
		border: unset;
		padding: unset;
		background: unset;
		margin: unset;
		border-radius: unset;
		position: unset;
		float: unset;
		font-family: 'PT Sans', sans-serif !important;
		color: black;
		font-size: 14px !important;
	}

	.node.with rect {
		transform: scale(1.3, 0.8) rotate(45deg);
	}

	svg.drawing {
		display: block;
		margin: auto;
		padding: 10px;
		width: 97% !important;
		height: 80% !important;
	}

	svg.drawing .node text {
		pointer-events: all;
		user-select: text;
	}

	.node img.expanded-image {
		max-width: 80vh;
		max-height: 30vh;
		display: block;
		margin: auto;
	}

	.node table td,
	.node table th {
		border: 1px solid rgb(147, 150, 209);
		padding: 1px 4px;
		font-size: 12px;
	}

	.node td.condition,
	.node th.condition {
		border-left: 2px solid rgb(113, 207, 61);
		border-right: 2px solid rgb(113, 207, 61);
		background-color: rgba(113, 207, 61, 0.2);
	}

	.node tr:first-child td.condition,
	.node tr:first-child th.condition {
		border-top: 2px solid rgb(113, 207, 61);
	}

	.node tr:last-child td.condition,
	.node tr:last-child th.condition {
		border-bottom: 2px solid rgb(113, 207, 61);
	}

	.node td.selection,
	.node th.selection {
		border-left: 2px solid rgb(255, 160, 0);
		border-right: 2px solid rgb(255, 160, 0);
		background-color: rgba(255, 160, 0, 0.2);
	}

	.node th.erroredSelection {
		border-left: 2px solid rgb(255, 0, 0);
		border-right: 2px solid rgb(255, 0, 0);
		background-color: rgba(255, 0, 0, 0.2);
	}

	.node tr:first-child td.selection,
	.node tr:first-child th.selection {
		border-top: 2px solid rgb(255, 160, 0);
	}

	.node tr:last-child td.selection,
	.node tr:last-child th.selection {
		border-bottom: 2px solid rgb(255, 160, 0);
	}

	.node tr:first-child td.erroredSelection,
	.node tr:first-child th.erroredSelection {
		border-top: 2px solid rgb(255, 0, 0);
	}

	.node tr:last-child td.erroredSelection,
	.node tr:last-child th.erroredSelection {
		border-bottom: 2px solid rgb(255, 0, 0);
	}

	.node td.condition.selection div {
		margin: 2px 0px 2px 0px;
		border: 2px solid rgb(113, 207, 61);
		background-color: rgba(113, 207, 61, 0.2);
	}

	/* text {
	font-weight: 300;
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
	font-size: 14px;
}*/

	.nodes rect {
		fill: transparent;
		color: black;
		stroke: black;
		stroke-width: 2px;
	}

	.nodes .erroredRect rect {
		fill: transparent;
		color: white;
		stroke: rgb(255, 0, 0);
		stroke-width: 2px;
	}

	.node .alias {
		color: rgb(77, 52, 239);
	}

	.node .erroredAlias {
		color: rgb(255, 0, 0);
	}

	g.label div {
		text-align: center;
	}

	.edgePath path {
		stroke: #333;
		fill: none;
		stroke-width: 1.5px;
	}

	.errorEdgePath path {
		stroke: #ff0000;
		fill: none;
		stroke-width: 1.5px;
	}

	div.tooltip {
		position: absolute;
		text-align: center;
		width: 190px;
		height: 0px;
		/* remove unnecessary tooltip for now */
		padding: 2px;
		font: 13px Arial;
		background: lightsteelblue;
		border: 0px;
		border-radius: 8px;
		pointer-events: none;
	}

	span.hideNodeName {
		display: none !important;
	}

	textarea {
		resize: none;
		/* This prevents the textarea from being resizable */
	}
</style>
